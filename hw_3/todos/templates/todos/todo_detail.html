<!DOCTYPE html>
<html>
<head>
    <title>{{ todo.title }}</title>
</head>
<body>
    <h1>{{ todo.title }}</h1>
    <p>{{ todo.description }}</p>
    <p>Due Date: {{ todo.due_date }}</p>
    <p>Status: {% if todo.status %} Completed {% else %} Not Completed {% endif %}</p>
    <a href="{% url 'todo_list' %}">Back to Todo List</a>
</body>
</html>
