<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todos</h1>
    <ul>
        {% for todo in todos %}
            <li>
                <a href="{% url 'todo_detail' todo.id %}">{{ todo.title }}</a>
                <a href="{% url 'delete_todo' todo.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_todo' %}">Add a new Todo</a>
</body>
</html>
